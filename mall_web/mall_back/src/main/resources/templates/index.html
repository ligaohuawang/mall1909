<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Simpla Admin</title>
    <!--                       CSS                       -->
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css"
          media="screen"/>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="resources/css/style.css" type="text/css"
          media="screen"/>
    <link rel="stylesheet" href="resources/css/invalid.css" type="text/css"
          media="screen"/>
    <!--                       Javascripts                       -->
    <!-- jQuery -->
    <script type="text/javascript"
            src="resources/scripts/jquery-1.3.2.min.js"></script>
    <!-- jQuery Configuration -->
    <script type="text/javascript"
            src="resources/scripts/simpla.jquery.configuration.js"></script>
    <!-- Facebox jQuery Plugin -->
    <script type="text/javascript" src="resources/scripts/facebox.js"></script>
    <!-- jQuery WYSIWYG Plugin -->
    <script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#homeframe").css("height", $(window).height());
        });

        function itemclick(ele) {
            $("#homeframe").attr("src", ele.name);
            $(".current").removeClass("current");
            $(ele).addClass("current");
        }

        function sendajax() {
            $.ajax({
                url: "/goods/ajax",
                data: {username: "123"},
                success: function (data) {
                    if (data.code == "200") {
                        alert(data.msg);
                    } else {
                        alert(data.msg);
                    }
                },
                dataType: "json"
            });
        }
    </script>
</head>
<body id="main_body">
<div id="body-wrapper">
    <div id="sidebar">
        <div id="sidebar-wrapper">
            <h1 id="sidebar-title">
                <a href="#">Simpla Admin</a>
            </h1>
            <a href="#"><img id="logo" src="resources/images/logo.png"
                             alt="Simpla Admin logo"/>
            </a>
            <div id="profile-links">
                你好, <a title="Edit your profile">管理员</a>, 你有 <a>0 条消息</a><br/>
                <br/> <a title="个人中心">个人中心</a> | <a href="#" title="Sign Out">注销</a>
            </div>
            <!-- 引入菜单 -->
            <ul id="main-nav">
                <li><a onclick="itemclick(this);" name="jumpPageTo/home"
                       class="nav-top-item no-submenu"> 主页 </a>
                </li>

                <li><a class="nav-top-item"> 产品管理 </a>
                    <ul>
                        <li><a onclick="itemclick(this);" name="goods/queryGoodsListAfterAddGood">商品管理</a></li>
                        <li><a onclick="sendajax();">发送ajax请求</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div style="margin: 0 0 0 230px;">
        <iframe id="homeframe" name="homeframe" src="jumpPageTo/home"
                width="100%" scrolling="auto"/>
    </div>
</div>
</body>
</html>
